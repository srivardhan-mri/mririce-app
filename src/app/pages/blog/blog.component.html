<section class="page-header blog-bg">
  <div class="container">
    <h1>Our Blog</h1>
    <p>Insights, news, and stories from Miryalguda Rice Industries.</p>
  </div>
</section>

<section class="blog-posts">
  <div class="container">
    <div class="blog-grid">
      @for (post of blogPosts; track post.id) {
        <div class="blog-card">
          <img [src]="post.imageUrl" [alt]="post.altText" class="blog-image">
          <div class="blog-content">
            <h3>{{ post.title }}</h3>
            <p class="blog-meta">By {{ post.author }} on {{ post.publishDate }}</p>
            <p>{{ post.excerpt }}</p>
            <a [routerLink]="['/blog', post.slug]" class="btn btn-secondary">Read More</a>
          </div>
        </div>
      } @empty {
        <p>No blog posts available yet. Please check back soon!</p>
      }
    </div>
  </div>
</section>
